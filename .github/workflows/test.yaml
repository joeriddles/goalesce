name: Test
on:
  push: 
    branches:
      - main
    paths-ignore: 
      - README.md
      - .vscode
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
      - run: ./test.sh
